  <link rel="stylesheet" href="style.css">
  <title>Converter</title>
</head>

<body>

  <div id="main-container" class="container-fluid">
    <table class="table table-hover table-dark">
      <thead>

        <tr>
          <td id="drzava3"></td>

          <td id="tecaj3"></td>
        </tr>
        <tr>
          <td id="drzava4"></td>

          <td id="tecaj4"></td>
        </tr>
        <tr>
          <td id="drzava5"></td>
          <td id="valuta5"></td>
          <td id="tecaj5"></td>
        </tr>
        <tr>

        <tr>

        </tr>
        <tr>
          <td id="drzava8"></td>
          <td id="valuta8"></td>
          <td id="tecaj8"></td>
        </tr>
        <tr>
          <td id="drzava9"></td>
          <td id="valuta9"></td>
          <td id="tecaj9"></td>
        </tr>
        <tr>
          <td id="drzava10"></td>
          <td id="valuta10"></td>
          <td id="tecaj10"></td>
        </tr>
        <tr>
          <td id="drzava11"></td>
          <td id="valuta11"></td>
          <td id="tecaj11"></td>
        </tr>
        <tr>
          <td id="drzava12"></td>
          <td id="valuta12"></td>
          <td id="tecaj12"></td>
        </tr>
        <tr>
          <td id="drzava13"></td>

          <td id="tecaj13"></td>

        <tr>

          <td id="valuta14"></td>

        </tr>
      </tbody>
    </table>

    <h3 id="info">===> HRK</h3>

    <div class="container-sm">
      <form action="">
        <div class="row">
          <div class="col">
            <h5>Value to convert :</h5>
            <input id="inputValue" type="number" min="0">
            <select name="currencyToConvert" id="select">
              <option selected>Choose Currency</option>
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="CZK">CZK</option>
              <option value="DKK">DKK</option>
              <option value="HUF">HUF</option>
              <option value="JPY">JPY</option>
              <option value="NOK">NOK</option>
              <option value="SEK">SEK</option>
              <option value="CHF">CHF</option>
              <option value="GBP">GBP</option>
              <option value="USD">USD</option>
              <option value="BAM">BAM</option>
              <option value="EUR">EUR</option>
              <option value="PLN">PLN</option>
            </select>
            <select name="currencyFormat" id="formatChoice">
              <option value="">Choose Format</option>
              <option value="US">US format</option>
              <option value="DE">DE format</option>
            </select>
            <br>
            <br>
            <h5>Converted value : <span id="result"></span></h5>
            <button id="convert" type="button" class="btn btn-primary">Convert</button>
            <button id="convert2" type="button" class="btn btn-primary">CONVERT</button>
            <br>
            <br>
            <button id="swap" type="button" class="btn btn-primary"><img
                src="https://img.icons8.com/ios-filled/24/000000/data-in-both-directions.png" /></button>
          </div>
        </div>



        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

        </script>
